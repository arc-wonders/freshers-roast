<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roast Me - Developer Reality Check</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            animation: backgroundShift 8s ease-in-out infinite alternate;
        }

        @keyframes backgroundShift {
            0% { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
            100% { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        }

        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: white;
            font-size: 3rem;
            margin-bottom: 2rem;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            letter-spacing: 2px;
        }

        .roast-button {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            padding: 25px 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 3rem;
        }

        .roast-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            background: linear-gradient(45deg, #ff8e53, #ff6b6b);
        }

        .roast-button:active {
            transform: translateY(-2px);
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .roast-display {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.3);
            transition: all 0.5s ease;
        }

        .roast-text {
            font-size: 1.5rem;
            color: #333;
            font-weight: bold;
            line-height: 1.6;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .roast-text.show {
            opacity: 1;
            transform: translateY(0);
        }

        .fire-emoji {
            font-size: 2rem;
            margin: 0 10px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 1.2rem;
            margin-bottom: 3rem;
            font-style: italic;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
                margin-bottom: 1.5rem;
            }

            .roast-button {
                font-size: 1.5rem;
                padding: 20px 40px;
                margin-bottom: 2rem;
            }

            .roast-text {
                font-size: 1.2rem;
            }

            .roast-display {
                padding: 20px;
                min-height: 120px;
            }

            .subtitle {
                font-size: 1rem;
                margin-bottom: 2rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            .roast-button {
                font-size: 1.3rem;
                padding: 18px 35px;
            }

            .roast-text {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”¥ ROAST ME ðŸ”¥</h1>
        <p class="subtitle">Reality check for aspiring developers</p>
        
        <button class="roast-button" onclick="generateRoast()">
            ROAST ME!
        </button>
        
        <div class="roast-display">
            <div class="roast-text" id="roastText">
                Click the button to get roasted! ðŸ”¥
            </div>
        </div>
    </div>

    <script>
        const roasts = [
            "You solved quantum mechanics but can't solve 'Hello World' in Python.",
            "Your WhatsApp group has more messages than lines of code you've written.",
            "You memorized the periodic table but forgot to learn programming basics.",
            "Stop sharing placement memes and start sharing GitHub repos.",
            "Your physics derivations are longer than your coding experience.",
            "You can calculate molecular orbitals but can't calculate your career path.",
            "Your college WhatsApp group thinks you're a coder because you use a calculator.",
            "You spent 4 years learning about electrons, now learn about coding electrons.",
            "Your biggest coding achievement is using Excel for physics lab reports.",
            "You know Newton's laws but not programming paradigms.",
            "Your lab reports had better formatting than your non-existent code.",
            "You're discussing placements in groups instead of preparing for them.",
            "You can balance chemical equations but can't balance work and WhatsApp.",
            "Your resume says 'Science Graduate' but recruiters want 'Software Developer'.",
            "You're an expert in theoretical physics, newbie in practical coding.",
            "Stop analyzing group chat dynamics and start analyzing algorithms.",
            "Your college taught you calculus, not how to calculate your market value.",
            "You know thermodynamics but your career development is at absolute zero.",
            "Your lab partner was your laptop, now make it your coding buddy.",
            "You memorized formulas but forgot to learn programming languages.",
            "Your biggest debugging experience was fixing physics lab equipment.",
            "You can explain wave-particle duality but can't explain what you do.",
            "Your WhatsApp status shows motivation, your GitHub shows zero activity.",
            "You solved differential equations but can't solve basic coding problems.",
            "Your science degree is collecting dust while you collect memes.",
            "You spent years in labs, now it's time for coding bootcamps.",
            "Your molecular models are impressive, your programming models are missing.",
            "You can calculate half-lives but your coding career hasn't started yet.",
            "Your titration skills won't help in technical interviews.",
            "You know atomic structure but not data structures.",
            "Your college group chat is more active than your learning.",
            "You proved theorems but can't prove you can code.",
            "Your physics intuition is sharp, your coding intuition is non-existent.",
            "You spent hours in chemistry lab, spend some in coding challenges.",
            "Your experimental skills are great, now experiment with programming.",
            "You know mathematical derivations but not code implementations.",
            "Your college friends are networking in groups, you should be coding.",
            "You calculated molecular weights but can't weigh your career options.",
            "Your lab notebook was organized, your career plan isn't.",
            "You mastered organic reactions but can't react to job market demands."
        ];

        function generateRoast() {
            const roastTextElement = document.getElementById('roastText');
            const randomIndex = Math.floor(Math.random() * roasts.length);
            const selectedRoast = roasts[randomIndex];
            
            // Hide current text with animation
            roastTextElement.classList.remove('show');
            
            // Change text after animation completes
            setTimeout(() => {
                roastTextElement.innerHTML = `<span class="fire-emoji">ðŸ”¥</span>${selectedRoast}<span class="fire-emoji">ðŸ”¥</span>`;
                roastTextElement.classList.add('show');
            }, 250);
            
            // Add shake animation to button
            const button = document.querySelector('.roast-button');
            button.style.animation = 'shake 0.5s ease-in-out';
            setTimeout(() => {
                button.style.animation = '';
            }, 500);
        }

        // Initialize with animation
        window.addEventListener('load', () => {
            document.getElementById('roastText').classList.add('show');
        });
    </script>
</body>
</html>
